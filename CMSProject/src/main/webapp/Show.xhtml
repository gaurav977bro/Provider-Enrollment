<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>

<h:body>
    <Center><h1 style="color:red">Provider Details</h1></Center>
    <h:form>
        <p:dataTable var="e" value="#{pDao.showProvider()}"
                     paginator="true" rows="10"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink}
                     {PreviousPageLink} {PageLinks} {NextPageLink}
                     {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="5,10,15">
            <p:column headerText="Provider Id">
                <h:outputText value="#{e.providerId}"/>
            </p:column>

            <p:column headerText="First Name">
                <h:outputText value="#{e.fristName}"/>
            </p:column>
            
            <p:column headerText="Middle Name">
                <h:outputText value="#{e.middleName}"/>
            </p:column>
            
            <p:column headerText="Last Name">
                <h:outputText value="#{e.lastName}"/>
            </p:column>

            <p:column headerText="Phone number">
                <h:outputText value="#{e.phoneNo}"/>
            </p:column>

            <p:column headerText="DOB">
                <h:outputText value="#{e.providerDob}"/>
            </p:column>
            <p:column headerText="State">
                <h:outputText value="#{e.state}"/>
            </p:column>
             <p:column headerText="City">
                <h:outputText value="#{e.city}"/>
            </p:column>
            <p:column headerText="Address1">
                <h:outputText value="#{e.address1}"/>
            </p:column>
            <p:column headerText="Address2">
                <h:outputText value="#{e.address2}"/>
            </p:column>
            <p:column headerText="Street Name">
                <h:outputText value="#{e.streetName}"/>
            </p:column>
            <p:column headerText="Land Mark">
                <h:outputText value="#{e.landMark}"/>
            </p:column>
             <p:column headerText="Gender">
                <h:outputText value="#{e.providerGender}"/>
            </p:column>
             <!-- <p:column headerText="Preferred Language">
                <h:outputText value="#{e.language}"/>
            </p:column> -->
            
            <p:column headerText="Specialization">
                <h:outputText value="#{e.specialization}"/>
            </p:column>
            <p:column headerText="Experience">
                <h:outputText value="#{e.experience}"/>
            </p:column>
            
            <p:column headerText="Email">
                <h:outputText value="#{e.providerEmailId}"/>
            </p:column>
            
        </p:dataTable>
        <br/>
        <h:commandButton action="AddProvider" value="Add" />
    </h:form>
</h:body>
</html>
